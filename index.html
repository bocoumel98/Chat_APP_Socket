<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Socket.IO Chat</title>
    <style>/* style.css */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            color: #333;
        }
        
        div {
            background-color: #ffffff;
            width: 90%;
            max-width: 400px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        ul#message {
            list-style: none;
            padding: 15px;
            margin: 0;
            height: 350px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: #f9f9f9;
            border-bottom: 1px solid #ddd;
        }
        
        ul#message li {
            max-width: 75%;
            padding: 10px 15px;
            border-radius: 15px;
            word-wrap: break-word;
            position: relative;
            display: inline-block;
            clear: both;
            line-height: 1.4;
        }
        
        ul#message li.received {
            background-color: #e6f3ff;
            color: #333;
            align-self: flex-start;
            border-radius: 15px 15px 15px 0;
        }
        
        ul#message li.sent {
            background-color: #4CAF50;
            color: white;
            align-self: flex-end;
            border-radius: 15px 15px 0 15px;
        }
        
        .zone_saisie {
            display: flex;
            border-top: 1px solid #ddd;
            padding: 10px;
            background-color: #f0f2f5;
        }
        
        .zone_saisie input[type="text"] {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 20px;
            outline: none;
            font-size: 16px;
            margin-right: 10px;
            background-color: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .zone_saisie button {
            width: 60px;
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .zone_saisie button:hover {
            background-color: #45a049;
        }
        
        .zone_saisie button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <script src='/socket.io/socket.io.js'></script>
    <script>
        var socket = io();
        var send = function() {
            var text = document.getElementById('m').value;
            socket.emit('chat message', text);
        }

        var receive = function(msg) {
            var li = document.createElement('li');
            li.innerHTML = msg;
            document.getElementById('message').appendChild(li);
        }

        socket.on('chat message', receive);
    </script>
    <div>
        <ul id="message"></ul>
        <div class="zone_saisie">
            <input  id="m"><button onclick="send()">Send</button>
        </div>
    </div>
</body>
</html>
